{% block styles %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/app.css') }}">
{% endblock styles %}
<nav>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="{{ url_for('go_to_home') }}">
                    <img src="../../static/img/appsy_logo.png" alt="Logo appsy" height="75" width="75">
                </a>
            </div>
            <ul class="nav navbar-nav navbar-right well-sm">

                <!-- Display current user forename and lastname -->
                <li>Bienvenue {{ get_data_current_user().forename }} {{ get_data_current_user().name }} !
                    <a href="{{ url_for('logout') }}">
                        <button type="button" class="btn btn-primary">Deconnexion</button>
                    </a>
                </li>
                <li>
                    <img src="../../static/img/user.png" alt="Icon utilisateur"
                         height="30" width="30">
                </li>

            </ul>

        </div>
    </nav>

    <div aria-label="breadcrumb">
        <ol class="breadcrumb">
            <!-- Display all breadcrumbs registered for this route -->
            {%- for breadcrumb in breadcrumbs -%}
                <li class="breadcrumb-item"><a href="{{ breadcrumb.url }}">{{ breadcrumb.text }}</a></li>
            {%- endfor -%}
        </ol>
    </div>

</nav>
